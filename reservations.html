<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	 crossorigin="anonymous">

	<title>Hot Restaurant</title>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col sm-12 md-12 lg-12">
				<div class="jumbotron">
					<h1 class="display-4 text-center"><span class="glyphicon glyphicon-fire"></span> Hot Restaurant</h1>
					<hr class="my-4">
					<h3 class="text-center">Make your reservation</h3>
					<p class="lead text-center">
						<a class="btn btn-primary btn-lg" href="#" ><span class="glyphicon glyphicon-list-alt"></span> View Tables</a>
						<a class="btn btn-default btn-lg" href="#"><span class="glyphicon glyphicon-home"></span></a>
					</p>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<form method="POST" role="form">
					<div class="form-group">
						<label for="name">John Doe</label>
						<input type="text" class="form-control" id="nameInput" placeholder="Name">
					</div>
					<div class="form-group">
						<label for="Phone Number">Phone Number</label>
						<input type="tel" class="form-control" id="phoneNumber" placeholder="801-867-5309">
					</div>
					<div class="form-group">
						<label for="email">Email</label>
						<input type="email" class="form-control" id="emailInput" placeholder="Ben@Ben.bencom">
					</div>
					<div class="form-group">
						<label for="unique id">Unique ID</label>
						<input type="text" class="form-control" id="uniqueID" placeholder="something unique">
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>

		<div class="row">
			<div class="col">
				<a href="http://">API Table Link | </a>
				<a href="http://">Api Wait List</a>
				<!-- <a href="http://">Clear Page</a> -->
			</div>
		</div>
	</div>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	 crossorigin="anonymous"></script>
</body>

</html>
