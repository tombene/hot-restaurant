<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	 crossorigin="anonymous">

	<title>Hot Restaurant</title>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col sm-12 md-12 lg-12">
				<div class="jumbotron">
					<h1 class="display-4 text-center"><span class="glyphicon glyphicon-fire"></span> Hot Restaurant</h1>
					<hr class="my-4">
					<h3 class="text-center">Current Reservations and Waiting List</h3>
					<p class="lead text-center">
						<a class="btn btn-danger btn-lg" href="reservations" ><span class="glyphicon glyphicon-credit-card"></span> Make Reservation</a>
						<a class="btn btn-default btn-lg" href="/"><span class="glyphicon glyphicon-home"></span></a>
					</p>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<table class="table table-bordered">
					Current Reservations
					<tbody id="reservation">
					</tbody>
				</table>
			</div>
		</div>

		<div class="row">
			<div class="col">
				<table class="table table-bordered">
					Waiting List
					<tbody id="waiting">
						</tbody>
				</table>
			</div>
		</div>

		<div class="row">
			<div class="col">
				<a href="/api/reserved">API Table Link | </a>
				<a href="/api/waitlist">Api Wait List |</a>
				<a href="#">Clear Page</a>
			</div>
		</div>

	</div>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	 crossorigin="anonymous"></script>
	 <script type="text/javascript">
      $.get("/api/reservations/", function(reserved,waitlist) {

				for(let i = 0; i < reserved.length; i++){
					var row = $("<tr>");
					var td = $("<td>");
					td.append(i);
					td.append(reserve[i].id);
					row.append(td);
					$("#reservation").append(row);
				}
				for(let i = 0; i < waitlist.length; i++){
					var row = $("<tr>");
					var td = $("<td>");
					td.append(i);
					td.append(waitlist[i].id);
					row.append(td);
					$("#waiting").append(row);
				}
      });

  </script>
</body>

</html>
